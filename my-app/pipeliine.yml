
steps:
   - label: ":pipeline: Pipeline upload"
    command: buildkite-agent pipeline upload

  - command: "./auto/build"
    label: "Build"

  - block: "Release"
    branches: "master"

  - command: "./auto/release"
    label: "Release"
    env:
      ENV: prod
      DEBUG: true
    branches: "New-todo"
    
    # envs 表示全局环境变量，会注入到所有 Action 中。